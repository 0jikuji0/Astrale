<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Météorite avec Terre</title>
<style>
  body { margin:0; overflow:hidden; font-family:sans-serif; }
  canvas { display:block; }
  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
    background: rgba(0,0,0,0.4);
    padding: 8px;
    border-radius: 8px;
    color:white;
  }
  label { display:block; margin:6px 0 2px; font-size:14px; }
  input { width:120px; }
  button { margin-top:8px; padding:6px 12px; font-size:14px; }
  .label {
    font-size: 14px;
    color: white;
    background: rgba(0,0,0,0.6);
    padding: 2px 6px;
    border-radius: 4px;
    white-space: nowrap;
  }
</style>
</head>
<body>
<div id="ui">
  <button id="playPauseBtn">Play / Pause</button>
  <label for="sizeRange">Taille météorite</label>
  <input type="range" id="sizeRange" min="0.2" max="2" step="0.1" value="0.5">
  <label for="speedRange">Vitesse</label>
  <input type="range" id="speedRange" min="0.0005" max="0.01" step="0.0005" value="0.002">
  <button id="rewindBtn">Rejouer</button>
</div>
<script type="module" src="meteorite.js"></script>

</body>
</html>
