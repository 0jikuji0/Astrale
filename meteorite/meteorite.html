<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Météorite avec Terre</title>
<style>
body { margin:0; overflow:hidden; font-family:sans-serif; background: #000; color:#fff; }
canvas { display:block; }

#ui {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 10;
  background: rgba(0,0,0,0.6);
  padding: 10px;
  border-radius: 8px;
  width: 240px;
}

label { display:block; margin:6px 0 2px; font-size:14px; }
input { width:100%; }
button { margin-top:8px; padding:6px 12px; font-size:14px; width:100%; }

#sizeValue, #speedValue { font-size: 13px; display: inline-block; margin-top:-4px; }

#distanceDisplay {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 14px;
  z-index: 20;
  white-space: nowrap;
}

</style>
</head>
<body>

<div id="ui">
  <button id="playPauseBtn">Play / Pause</button>
  <button id="rewindBtn">Rewind</button>

  <label for="sizeRange">Taille (m)</label>
  <input id="sizeRange" type="range" min="1" max="200" value="40">
  <span id="sizeValue">40 m</span>

  <label for="speedRange">Vitesse (km/s)</label>
  <input id="speedRange" type="range" min="1" max="70" value="10">
  <span id="speedValue">10 km/s</span>

  <button id="btnGeneral">Vue générale</button>
  <button id="btnPOV">Vue POV</button>
</div>

<div id="distanceDisplay">
  Distance à la Terre : <span id="distanceValue">0 km</span>
</div>

<script type="module" src="meteorite.js"></script>
</body>
</html>
